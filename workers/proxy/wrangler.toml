# Cloudflare Worker configuration for Situation Monitor CORS Proxy
# Deploy: cd workers/proxy && wrangler deploy

name = "situation-monitor-proxy"
main = "index.js"
compatibility_date = "2024-01-01"

# Account ID - set via CLOUDFLARE_ACCOUNT_ID env var or uncomment and fill in
# account_id = "your-account-id"

# Routes (optional - configure custom domain)
# routes = [
#   { pattern = "proxy.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Workers.dev subdomain will be: situation-monitor-proxy.<your-subdomain>.workers.dev

[vars]
ENVIRONMENT = "production"

# Optional: Rate limiting (requires paid plan)
# [limits]
# cpu_ms = 50
